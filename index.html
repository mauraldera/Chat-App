<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Purwadhika</title>
        <link rel="stylesheet" href="index.css">
    </head>
    
    <body>
        <div class=" ">
            <h1 class="title">Chat App!!</h1>
        </div>
        <div class="chatbox">

        </div>

        <div class="chatmessage">
            <textarea style="text-align:center" row="4" cols="50" class="chat">
            
            </textarea>
            <br>
         <button class="sendbutton"><i>SEND</i></button> 
        </div>
        <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
        <script>
                 // Initialize Firebase
                 var config = {
                apiKey: "AIzaSyBcfJ3rzeCH-c7EFvMPiGU40Yd4JbbtoOU",
                authDomain: "chat-app-2a1d2.firebaseapp.com",
                databaseURL: "https://chat-app-2a1d2.firebaseio.com",
                projectId: "chat-app-2a1d2",
                storageBucket: "chat-app-2a1d2.appspot.com",
                messagingSenderId: "922252694525"
              };
              firebase.initializeApp(config);
        </script>
        <script>
              var isClicked = false
                   $(".sendbutton").click(function(){
                     firebase.database().ref('users/' + new Date()).set(
                     {
                       chat: ($(".chat").val()) //class textarea
                     }
                   );
                  });
                 firebase.database().ref('users').on('value' , (snapshot) => {
                   if (isClicked) {
                     console.log(snapshot);
                     $(".chatbox").append("<b>Hello Kitty:");
                     $(".chatbox").append("<br>");
                     $(".chatbox").append(snapshot.val()[Object.keys(snapshot.val())[Object.keys(snapshot.val()).length - 1]].chat);
                     $(".chatbox").append("<br>");
                     $(".chatbox").append("<br>");
                   }
                   else {
                     isClicked = true
                   }
                 })
        </script>
    </body>
</html>
